<div id="component_create_modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create new component</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'app:component-new' %}" method="post">
    			{% csrf_token %}
    			{% for hidden in component_form.hidden_fields %}
    				{{ hidden }}
    			{% endfor %}

    			{% for field in component_form.visible_fields %}
    				{% include 'maps/form_fields.html' %}
    			{% endfor %}

          <input type="hidden" name="parent">
          <input type="hidden" name="map">
      	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary save">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
