<div id="component_create_modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create new component</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'app:component-ajax' %}" method="post">
  				<div class="form-group ">
            <label for="id_title">Title</label>
            <input type="text" name="title" class="form-control" aria-describedby="id_titleHelpBlock" maxlength="255" id="id_title">
            <small id="id_titleHelpBlock" class="form-text text-muted">A title for the Arrangement Map Component. If this component exists in ArchivesSpace, this field will be auto populated.</small>
          </div>
  				<div class="form-group ">
            <label for="id_archivesspace_uri">ArchivesSpace URI</label>
            <input type="text" name="archivesspace_uri" class="form-control" aria-describedby="id_archivesspace_uriHelpBlock" maxlength="255" id="id_archivesspace_uri">
            <small id="id_archivesspace_uriHelpBlock" class="form-text text-muted">A URI for an ArchivesSpace resource record</small>
          </div>
          <input type="hidden" name="parent">
          <input type="hidden" name="map">
      	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary save">Create</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
