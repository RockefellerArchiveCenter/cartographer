<div id="component_delete_modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete component</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this component?
        <form action="{% url 'app:component-ajax' %}" method="get">
          <input type="hidden" name="object">
          <input type="hidden" name="action" value="delete">
      	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary save">Delete</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
