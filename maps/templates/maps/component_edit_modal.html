<div id="component_edit_modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit component</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'app:component-ajax' %}" method="get">
          <div id="messages"></div>
  				<div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" name="title" class="form-control" aria-describedby="id_titleHelpBlock" maxlength="255" id="id_title">
            <small id="id_titleHelpBlock" class="form-text text-muted">A title for the Arrangement Map Component. If this component exists in ArchivesSpace, this field will be auto populated.</small>
          </div>
  				<div class="form-group">
            <label for="id_archivesspace_uri">ArchivesSpace URI</label>
            <div class="input-group mb-3">
              <input type="text" name="archivesspace_uri" class="form-control" aria-describedby="id_archivesspace_uriHelpBlock" maxlength="255" id="id_archivesspace_uri">
              <div class="input-group-append">
                <button class="btn btn-secondary resource_find" type="button">Find in ArchivesSpace</button>
              </div>
              <small id="id_archivesspace_uriHelpBlock" class="form-text text-muted">Enter an ID for a resource (for example <code>231</code>).</small>
            </div>
          </div>
          <input type="hidden" name="object">
          <input type="hidden" name="map">
          <input type="hidden" name="action" value="update">
      	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary save">Save changes</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
