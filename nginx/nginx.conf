upstream cartographer_backend {
    server cartographer-backend:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://cartographer_backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /code/cartographer_backend/static/;
    }

}
